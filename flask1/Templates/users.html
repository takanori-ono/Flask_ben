{% extends "base.html" %}

{% block title %}users{% endblock %}

{% block content %}
    <h3>登録済みユーザー一覧</h3>

    {% if users %}
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>名前</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="mt-3">ユーザーがまだ登録されていません。</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">トップに戻る</a>
 {% endblock %}
